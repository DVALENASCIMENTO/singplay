<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SingPlay</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#1F3A63">
</head>
<body>
    <div class="container">
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <img src="img/singplaylogo.png" class="logo logo-sidebar">
                <h2>Músicas</h2>
                <button id="toggle-sidebar" class="toggle-btn">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Buscar música...">
                <i class="fas fa-search search-icon"></i>
            </div>
            <ul class="song-list" id="song-list">
                <!-- Lista de músicas será preenchida via JavaScript -->
            </ul>
        </div>
        <div class="main-content">
            <div class="lyrics-container" id="lyrics-container">
                <div class="welcome-message" id="welcome-message">
                    <h2>Bem-vindo ao SingPlay</h2>
                    <p>Selecione uma música na lista para ouvir e ver sua letra.</p>
                    <img src="img/singplaylogo.png" class="logo logo-main">
                </div>
                <div class="lyrics-content" id="lyrics-content">
                    <h2 id="song-title"></h2>
                    <h3 id="song-artist"></h3>
                    <div id="lyrics-text"></div>
                </div>
            </div>
        </div>
    </div>
    <script>
  if ('serviceWorker' in navigator) {
    /* Atenção ao caminho: inclua /singplay/ se você publica via
       GitHub Pages *no root do usuário* (https://usuario.github.io/singplay/) */
    navigator.serviceWorker.register('./service-worker.js')
      .then(reg => console.log('SW ativo em:', reg.scope))
      .catch(err => console.error('Falha ao registrar SW', err));
  }
</script>

    <script src="songs/songs.js"></script>
    <script src="audios/audios.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
